<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <f:metadata>
            <f:viewParam name="ap" value="#{alta.ap}" />
            <f:viewParam name="am" value="#{alta.am}" />
            <f:viewParam name="nom" value="#{alta.nombre}" />
            <f:viewParam name="co" value="#{alta.email}" />
        </f:metadata>

        <f:metadata>
            <f:event type="preRenderView" listener="#{alta.validaPagina()}" />
        </f:metadata>

        <ui:composition template="/templates/master_1.xhtml">

            <ui:define name="contenido">
                <h:form id="registroForm">
                    <p:messages id="msjLoginForm" closable="true" />
                    <p:panel id="loginPanel" styleClass="panelLogin" />
                    <h:panelGrid columns="3" cellpadding="5">

                        <f:facet name="header">
                            Introduzca los datos
                        </f:facet>

                        <h:outputLabel value="Apellido Paterno" />
                        <p:inputText id="ap" label="apellido paterno"
                                     required="true" requiredMessage="Apellido paterno, no puede estar vacio">
                            <f:validateRegex pattern="^[a-zA-Z0-9]+$" />
                        </p:inputText>
                        <p:watermark for="ap" value="Introduce Apellido Paterno" />

                        <h:outputLabel value="Apellido Materno" />
                        <p:inputText id="am" label="apellido materno"
                                     required="true" requiredMessage="Apellido materno, no puede estar vacio">
                            <f:validateRegex pattern="^[a-zA-Z0-9]+$" />
                        </p:inputText>
                        <p:watermark for="am" value="Introduce Apellido Materno" />

                        <h:outputLabel value="Nombre" />
                        <p:inputText id="nom" label="nombre"
                                     required="true" requiredMessage="Nombre, no puede estar vacio">
                            <f:validateRegex pattern="^[a-zA-Z0-9]+$" />
                        </p:inputText>
                        <p:watermark for="nom" value="Introduce Nombre" />

                        <h:outputLabel value="Edad" />
                        <p:inputText id="edad" label="edad"
                                     required="true" requiredMessage="Edad, no puede estar vacio">
                            <f:validateRegex pattern="^[0-9]+$" />
                        </p:inputText>
                        <p:watermark for="edad" value="Introduce Edad" />

                        <h:outputLabel value="Correo Electronico" />
                        <p:inputText id="co" label="correo"
                                     required="true" requiredMessage="Correo electronico, no puede estar vacio">
                            <f:validateRegex pattern="^[a-zA-Z0-9]+$" />
                        </p:inputText>
                        <p:watermark for="co" value="Introduce Correo Electronico" />

                        <p:photoCam widgetVar="pc" listener="#{photoCamView.oncapture}" update="photo" />
                        <p:commandButton type="button" value="Capture" onclick="PF('pc').capture()"/>
                        <p:outputPanel id="photo">
                            <p:graphicImage name="resources/images/#{photoCamView.filename}.jpeg" rendered="#{not empty photoCamView.filename}"/>
                        </p:outputPanel>

                        <h:outputLabel value="Usuario" />
                        <p:inputText id="usuario" label="usuario"
                                     required="true" requiredMessage="Usuario, no puede estar vacio">
                            <f:validateRegex pattern="^[a-zA-Z0-9]+$" />
                        </p:inputText>
                        <p:watermark for="usuario" value="Introduce Usuario" />

                        <h:outputLabel value="Contraseña" />
                        <p:inputText id="contrasenia" label="contraseña"
                                     required="true" requiredMessage="Contraseña, no puede estar vacio">
                            <f:validateRegex pattern="^[a-zA-Z0-9]+$" />
                        </p:inputText>
                        <p:watermark for="contrasenia" value="Introduce Contraseña" />

                        <h:outputLabel value="Confirme Contraseña" />
                        <p:inputText id="conf_contrasenia" label="confirme contraseña"
                                     required="true" requiredMessage="Confirme Contraseña, no puede estar vacio">
                            <f:validateRegex pattern="^[a-zA-Z0-9]+$" />
                        </p:inputText>
                        <p:watermark for="conf_contrasenia" value="Confirme Contraseña" />

                        <f:facet name="footer">
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:commandButton value="Guardar" />
                                <p:commandButton value="Cancelar" />
                            </h:panelGrid>
                        </f:facet>

                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
