<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Facelets Template</title>
    </h:head>

    <h:form>
        <p:growl id="growl" class="ui-growl" />
        <p:idleMonitor timeout="120000" onidle="PF('idleDialog').show();" />
        <p:confirmDialog id="confirmDialog"
                         message="Has estado inactivo por 2 minutos,
                         Por favor has clic en continuar
                         o cierra sesion"
                         header="¿Está usted ahí?" severity="alert"
            widgetVar="idleDialog">
            
            <p:commandButton id="continuar" value="Continuar"
                             oncomplete="PF('idleDialog').hide()" update="growl"
                             actionListener="#{loginBean.Continuar()}" />
            <p:commandButton id="logout" value="Cerrar sesión" oncomplete="PF('idleDialog').hide()" update="growl"
                             actionListener="#{loginBean.logout()}" />
            
        </p:confirmDialog>
    </h:form>

</html>
