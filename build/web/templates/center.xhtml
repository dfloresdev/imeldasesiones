<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <title>Center Template</title>
    </h:head>

    <h:body>
        <h:form id="loginForm">
            <p:messages id="msjLoginForm" closable="true"/>
            <p:panel id="loginPanel" styleClass="panelLogin">

                <h:panelGrid columns="3" cellpadding="5">
                    <h:outputLabel value="Usuario:"/>
                    <p:inputText id="login" label="usuario" value="" required = "true" requiredMessage="Usurio, no puede estar vacio" validatorMessage="La longitud de usuario debe ser entre 3 y 8 y solo se permiten letras y/o numeros">
                        <f:validateLength minimum="3" maximum="8"/>
                        <f:validateRegex pattern="^[a-zA-Z0-9]+$"/>
                        <p:tooltip for="login" value="El usuario debe ser entre 3 y 8 caracteres y solo se permiten letras y/o numeros"/>
                    </p:inputText>
                    <p:watermark for="login" value="Introduce tu usuario"/>

                    <h:outputLabel value="Password"/>
                    <p:keyboard id="pwd" label="contraseña" value="" required="true" requiredMessage="Contraseña, no puede estar vacio" validatorMessage="La longitud de la contraseña debe ser de 8 y solo se permiten letras y/o numeros" password="true">
                        <f:validateLength maximum="8" minimum="8"/>
                        <f:validateRegex pattern="^[a-zA-Z0-9]+$"/>
                        <p:tooltip for="pwd" value="La cntraseña debe ser entre 3 y 8 caracteres y solo se permiten letras y/o numeros"/>
                    </p:keyboard>
                    <p:watermark for="pwd" value="Introduce contraseña"/>

                    <p:commandButton id="entrar" value="Entrar" update="login" style="float:right; background-color: lightblue" action="#{cuate.ValidaUsuario()}" ajax="false"/>
                    <p:commandLink value="Registrarse" ajax="false" immediate="true" action="Alta?faces-redirect=true"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>

</html>
